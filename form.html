<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action="/index.html">
        <legend>

            <label for="uname">User Name : </label>
            <input type="text" id="uname" value="" name="uname">
            <br />
            <br />
            <label for="pass">Password : </label>
            <input type="password" id="pass" value="" name="pass">
            <br />
            <br />
            <label>Choose your fav Language : </label>
            <input type="radio" name="fav" id="html">
            <label for="html">HTML</label>
            <input type="radio" name="fav" id="css">
            <label for="css">CSS</label>
            <input type="radio" name="fav" id="JS">
            <label for="JS">JS</label>
            <br />
            <br />
            <label>Choose your Fav Sport : </label>
            <input type="checkbox" name="" id="football">
            <label for="football">Football</label>
            <input type="checkbox" name="" id="cricket">
            <label for="cricket">Cricket</label>
            <input type="checkbox" name="" id="badminton">
            <label for="badminton">Badminton</label>
            <br />
            <br />
            <label>Select your Car : </label>
            <select name="car">
                <option value="civic">Civic</option>
                <option value="city">City</option>
                <option value="amaze">Amaze</option>
                <option value="elevate">Elevate</option>
            </select>
            <br />
            <br />
            <label>Upload your Photo : </label>
            <input type="file" name="">
            <br />
            <br />
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </legend>
    </form>
</body>
</html>
